<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="the-css.css">
</head>
<body background="https://www.makingsenseofcents.com/wp-content/uploads/2021/04/graduation-copy.jpg">
<nav class="studentSubmit">
    <form id="myForm" method="post"><u>Sign Up</u><br><br>
        <label for="StudentName">Enter you 1st name:</label>
        <input type="text" id="StudentName"><br><br>
        <label for="RegNum">Enter your Reg Num:</label>
        <input type="text" id="RegNum"><br><br>
        <label for="Pin">Enter your Pin:           </label>
        <input type="text" id="Pin"><br><br>
        <label for="PinVerification">Enter your Pin again:</label>
        <input type="text" id="PinVerification"><br><br>
        <button type="submit"><span style="font-family: fantasy;">Submit</span></button>
      </form>
    </nav>

        already have an account?, Click here to log in
